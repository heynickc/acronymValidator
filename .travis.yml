language: go

go:
  - 1.2

before_install:
  - cp .netrc ~
  - chmod 600 .netrc

install:
  - go get -v github.com/heynickc/acronymValidator/utilities
  - go get -v github.com/heynickc/acronymValidator/data_structures
  - go get -v github.com/heynickc/acronymValidator/validator


script:
  - go test ./validator
  - go test ./data_structures
